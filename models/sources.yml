      project: bigquery-public-data
      dataset: github_repos
      description: Contents from public, open source licensed repositories on GitHub
    
      tables:
        - name: licenses
          columns:
          - name: repo_name
            description: Unique name for a repository
            tests:
              - unique
              - not_null
        - name: sample_commits
        - name: commits
